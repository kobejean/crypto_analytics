dist: xenial
language: python
install: pip install -r requirements.txt
python: 3.6

jobs:
  allow_failures:
    - name: Integration Tests # make integration tests optional
  include:
    - name: Code Linting
      script: mypy --ignore-missing-imports crypto_analytics
    - name: Unit Tests
      script: pytest --cov=crypto_analytics tests/unit_tests/
    - name: Integration Tests
      if: type != push # wait for pull request before running integration tests
      script: pytest --cov=crypto_analytics tests/integration_tests/
